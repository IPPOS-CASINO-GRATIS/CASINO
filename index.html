<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPO’S CASINÒ - L'Emozione del Gioco</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ffcc00; /* Oro */
            --background-light: #005f3c;
            --background-light-gradient: radial-gradient(circle at top left, #007b50, #004d31);
            --background-dark: #1a1a1a; /* Sfondo scuro più profondo */
            --text-light: #ffffff;
            --text-dark: #222222;
            --card-bg-light: rgba(0, 0, 0, 0.2);
            --card-bg-dark: rgba(50, 50, 50, 0.7);
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-dark: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Roboto', sans-serif; /* Cambiato font per leggibilità generale */
            background-color: var(--background-light);
            background-image: var(--background-light-gradient);
            color: var(--text-light);
            min-height: 100vh; /* Usa min-height per permettere scroll se necessario */
            overflow-x: hidden; /* Nasconde solo lo scroll orizzontale */
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease, background-image 0.5s ease;
            display: flex;
            flex-direction: column; /* Permette al footer (se ci fosse) di stare in basso */
        }

        body.dark-theme {
            background-color: var(--background-dark);
            background-image: none;
            color: var(--text-light); /* Manteniamo testo bianco su scuro */
        }

        /* --- Pulsanti in alto --- */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px; /* Leggermente meno spazio */
            z-index: 1001; /* Sopra il modal quando si chiude */
        }

        .settings-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 50%; /* Cerchio */
            width: 45px;
            height: 45px;
            font-size: 1.2rem; /* Dimensione icona */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .settings-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: rotate(45deg) scale(1.1); /* Effetto rotazione e zoom */
        }

        body.dark-theme .settings-button {
           box-shadow: 0 2px 8px var(--shadow-dark);
        }

        /* --- Modal Impostazioni --- */
        #settingsModal {
            display: none;
            position: fixed; /* Cambiato in fixed per restare visibile allo scroll */
            top: 75px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(5px); /* Effetto vetro smerigliato */
            padding: 25px;
            border-radius: 15px;
            z-index: 1000;
            border: 1px solid var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 5px 20px var(--shadow-dark);
            width: 280px; /* Larghezza fissa */
            animation: fadeInModal 0.3s ease-out;
        }

         @keyframes fadeInModal {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #settingsModal h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 204, 0, 0.3);
            padding-bottom: 10px;
        }

        #settingsModal div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #settingsModal label {
            color: #eee; /* Leggermente meno brillante dell'oro */
            margin-right: 15px;
            font-size: 1rem;
        }

        /* Stile Toggle Switch Moderno */
        #settingsModal input[type="checkbox"] {
            opacity: 0; /* Nascondi checkbox di default */
            width: 0;
            height: 0;
            position: absolute;
        }

        #settingsModal label[for] { /* Applica a label collegate a input */
             cursor: pointer;
             position: relative;
             padding-left: 50px; /* Spazio per lo switch */
             line-height: 22px; /* Allinea verticalmente */
             display: inline-block; /* Necessario per padding e altezza */
        }

        #settingsModal label[for]::before { /* Base dello switch */
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 40px; /* Larghezza switch */
            height: 22px; /* Altezza switch */
            background-color: #555; /* Colore base spento */
            border-radius: 11px; /* Arrotondato */
            transition: background-color 0.3s;
        }

        #settingsModal label[for]::after { /* Pallino dello switch */
            content: '';
            position: absolute;
            left: 2px; /* Posizione iniziale */
            top: 2px;
            width: 18px; /* Dimensione pallino */
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        #settingsModal input[type="checkbox"]:checked + label[for]::before {
            background-color: var(--primary-color); /* Colore acceso */
        }

        #settingsModal input[type="checkbox"]:checked + label[for]::after {
            transform: translateX(18px); /* Sposta il pallino */
        }


        /* --- Contenuto Principale --- */
        .container {
            flex-grow: 1; /* Occupa lo spazio rimanente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 40px; /* Più padding sopra, meno sotto */
            position: relative; /* Necessario per elementi assoluti interni se servissero */
        }

        /* --- Logo Stile Casinò --- */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem); /* Dimensione fluida */
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.8),
                         0 0 15px rgba(255, 153, 0, 0.7),
                         0 0 25px rgba(255, 102, 0, 0.5);
            margin-bottom: 15px; /* Ridotto spazio sotto */
            animation: pulseGlow 2.5s ease-in-out infinite alternate;
            letter-spacing: 2px; /* Un po' di spazio tra lettere */
        }

        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 8px rgba(255, 204, 0, 0.7),
                             0 0 15px rgba(255, 153, 0, 0.6),
                             0 0 25px rgba(255, 102, 0, 0.4);
            }
            to {
                text-shadow: 0 0 12px rgba(255, 204, 0, 0.9),
                             0 0 22px rgba(255, 153, 0, 0.8),
                             0 0 35px rgba(255, 102, 0, 0.6);
            }
        }

        /* --- Testo Scorrevo le --- */
        .scroll-text-wrapper {
            width: 100%;
            max-width: 700px; /* Leggermente più largo */
            margin: 0 auto 40px auto; /* Spazio sotto */
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.2); /* Sfondo semi-trasparente */
            border-radius: 5px;
            overflow: hidden;
            position: relative; /* Per contenere l'elemento animato */
        }

        .scroll-text {
            display: inline-block; /* Permette animazione transform */
            white-space: nowrap;
            padding-left: 100%; /* Inizia fuori dallo schermo a destra */
            animation: scroll-left 20s linear infinite; /* Più lento */
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); /* Dimensione fluida */
            color: rgba(255, 255, 255, 0.85);
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); } /* Muove il testo di tutta la sua larghezza */
        }
        /* Ferma animazione su hover */
        .scroll-text-wrapper:hover .scroll-text {
            animation-play-state: paused;
        }


        /* --- Selezione Giochi con Card --- */
        .game-selection {
            margin-top: 30px; /* Avvicinato un po' */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Spazio tra le card */
            perspective: 1000px; /* Abilita visuale 3D per le card */
            padding: 0 15px; /* Padding laterale per non toccare i bordi */
        }

        .game-card {
            background-color: var(--card-bg-light);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 15px;
            overflow: hidden; /* Nasconde parti dell'immagine che escono */
            width: 280px; /* Larghezza card */
            box-shadow: 0 8px 25px var(--shadow-light);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        background-color 0.4s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            border: 1px solid rgba(255, 204, 0, 0.2); /* Bordo sottile oro */
            animation: fadeInUp 0.5s ease-out forwards; /* Animazione entrata */
            opacity: 0; /* Inizia nascosta */
        }

        /* Animazione entrata per le card */
        @keyframes fadeInUp {
             from {
                opacity: 0;
                transform: translateY(30px);
             }
             to {
                opacity: 1;
                transform: translateY(0);
             }
        }

        /* Ritardo animazione per ogni card */
        .game-card:nth-child(1) { animation-delay: 0.2s; }
        .game-card:nth-child(2) { animation-delay: 0.4s; }
        /* Aggiungi altri nth-child se hai più giochi */


        .game-card:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.05); /* Effetto 3D sollevato */
            box-shadow: 0 15px 40px var(--shadow-dark); /* Ombra più pronunciata */
            background-color: rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color); /* Evidenzia bordo su hover */
        }

        body.dark-theme .game-card {
            background-color: var(--card-bg-dark);
            box-shadow: 0 8px 25px var(--shadow-dark);
        }
        body.dark-theme .game-card:hover {
             background-color: rgba(70, 70, 70, 0.8);
        }


        .game-card .game-image {
            width: 100%;
            height: 180px; /* Altezza fissa immagine */
            object-fit: cover; /* Copre l'area senza distorcere */
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
            filter: brightness(0.9) saturate(1.1); /* Leggermente scura e più satura */
        }

        .game-card:hover .game-image {
            transform: scale(1.1); /* Zoom leggero sull'immagine */
            filter: brightness(1.1) saturate(1.2); /* Più luminosa e satura su hover */
        }

        .game-card .game-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1; /* Occupa spazio rimanente */
            display: flex; /* Per centrare verticalmente se serve */
            flex-direction: column;
            justify-content: center;
        }

        .game-card .game-name {
            font-family: 'Playfair Display', serif; /* Font elegante per il nome */
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px; /* Spazio tra nome e icona */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .game-card .game-icon {
            font-size: 1.5rem; /* Dimensione icona */
            color: rgba(255, 255, 255, 0.7); /* Icona meno brillante */
            transition: color 0.3s ease;
        }

        .game-card:hover .game-icon {
            color: var(--primary-color); /* Icona diventa oro su hover */
        }

        /* --- NUOVO STILE PER I PULSANTI AGGIUNTI --- */
        .buttons {
            margin-top: 40px; /* Spazio sopra i nuovi pulsanti */
            display: flex;
            gap: 20px; /* Spazio tra i pulsanti */
            justify-content: center;
            flex-wrap: wrap; /* Se non ci stanno in larghezza vanno a capo */
        }

        .game-button {
            background-color: var(--primary-color);
            color: var(--text-dark); /* Testo scuro su sfondo oro */
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px; /* Bordi molto arrotondati */
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-flex; /* Per allineare icona e testo */
            align-items: center;
            gap: 8px; /* Spazio tra icona e testo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-button i {
             font-size: 1.1rem; /* Dimensione icona */
        }

        .game-button:hover {
            background-color: #ffd633; /* Oro leggermente più chiaro */
            transform: translateY(-3px); /* Leggero sollevamento */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        /* Aggiungere stile per tema scuro se necessario */
        body.dark-theme .game-button {
             /* Eventuali aggiustamenti per tema scuro, es. colori */
             color: var(--background-dark); /* Testo molto scuro */
             box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2); /* Ombra dorata */
        }
         body.dark-theme .game-button:hover {
             box-shadow: 0 6px 15px rgba(255, 204, 0, 0.3);
         }


        /* --- Audio Nascosto --- */
        audio {
            display: none;
        }

        /* --- Media Queries per Responsive --- */
        @media screen and (max-width: 768px) {
            .game-selection {
                gap: 20px;
            }
             .game-card {
                width: clamp(250px, 80vw, 280px); /* Larghezza adattiva */
            }
            .buttons { /* Adatta i nuovi pulsanti */
                margin-top: 30px;
                gap: 15px;
            }
            .game-button {
                 padding: 10px 20px;
                 font-size: 0.95rem;
            }
        }

        @media screen and (max-width: 600px) {
            .top-buttons {
                top: 15px;
                right: 15px;
            }
            .settings-button {
                 width: 40px;
                 height: 40px;
                 font-size: 1rem;
            }
            #settingsModal {
                top: 65px;
                right: 15px;
                width: calc(100% - 30px);
                max-width: 300px; /* Max larghezza modal su mobile */
            }
            .container {
                padding: 80px 15px 30px; /* Più padding sopra per logo, meno sotto */
            }
            .logo {
                letter-spacing: 1px;
            }
            .scroll-text-wrapper {
                 max-width: 95%;
                 margin-bottom: 30px;
            }
             .scroll-text {
                 animation-duration: 15s; /* Più veloce su mobile */
            }
            .game-selection {
                 gap: 25px; /* Più spazio verticale */
                 padding: 0 10px;
                 margin-top: 20px; /* Ridotto spazio sopra le card */
            }
            .game-card {
                 /* L'hover 3D può essere problematico su mobile, lo semplifichiamo */
                 transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .game-card:hover {
                transform: translateY(-8px) scale(1.03); /* Meno sollevamento */
                rotate: none; /* No rotazione X */
            }
            .game-card .game-image {
                 height: 160px; /* Immagine leggermente più bassa */
            }
            .game-card .game-name {
                font-size: 1.4rem;
            }
            .game-card .game-icon {
                 font-size: 1.3rem;
            }
             .buttons { /* Adatta i nuovi pulsanti su mobile */
                margin-top: 30px; /* Più spazio sotto le card */
                gap: 10px; /* Meno spazio tra i pulsanti */
             }
             .game-button {
                  padding: 10px 18px;
                  font-size: 0.9rem;
             }
        }

    </style>
</head>
<body>
    <div class="top-buttons">
        <button class="settings-button" onclick="toggleSettings()" aria-label="Apri/Chiudi Impostazioni">
            <i class="fas fa-cog fa-spin-hover"></i> </button>
    </div>

    <div id="settingsModal">
        <h3>Impostazioni</h3>
        <div>
            <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()">
            <label for="musicToggle">Musica</label>
        </div>
        <div>
            <input type="checkbox" id="themeToggle" checked onchange="toggleTheme()">
            <label for="themeToggle">Tema Chiaro</label> </div>
         </div>

    <div class="container">
        <div class="logo">IPPO’S CASINÒ</div>

        <div class="scroll-text-wrapper">
            <div class="scroll-text">
                Benvenuto nel regno del divertimento! ♠️ Tenta la fortuna al Blackjack o sfida il banco a Poker. ✨ Ogni puntata è un'emozione! ♦️ Vieni a scoprire i nostri tavoli! ♣️
            </div>
        </div>

        <div class="game-selection">
            <a href="blackjack.html" class="game-card">
                <img src="https://placehold.co/400x300/000000/ffcc00?text=Blackjack&font=playfairdisplay" alt="Anteprima gioco Blackjack" class="game-image">
                <div class="game-info">
                    <div class="game-name">Blackjack</div>
                    <i class="fas fa-cards game-icon"></i> </div>
            </a>

            <a href="poker.html" class="game-card">
                 <img src="https://placehold.co/400x300/333333/ffaa00?text=Poker&font=playfairdisplay" alt="Anteprima gioco Poker" class="game-image">
                 <div class="game-info">
                    <div class="game-name">Poker</div>
                    <i class="fas fa-dice-d20 game-icon"></i> </div>
            </a>

        </div> <div class="buttons">
          <a href="blackjack.html" class="game-button"><i class="fas fa-spade"></i> Blackjack</a>
          <a href="poker.html" class="game-button"><i class="fas fa-dice"></i> Poker</a>
        </div>
        </div> <audio id="backgroundMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>

    <script>
        const settingsModal = document.getElementById('settingsModal');
        const music = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Funzione per aprire/chiudere il modal delle impostazioni
        function toggleSettings() {
            const isOpen = settingsModal.style.display === 'block';
            settingsModal.style.display = isOpen ? 'none' : 'block';
            // Opzionale: Aggiungi/rimuovi classe per animazione uscita
        }

        // Funzione per attivare/disattivare la musica
        function toggleMusic() {
            if (musicToggle.checked) {
                music.muted = false; // Riattiva audio
                // Prova a far partire la musica se non sta già suonando
                if (music.paused) {
                    music.play().catch(error => console.log("Riproduzione musica bloccata dal browser:", error));
                }
            } else {
                music.pause(); // Mette in pausa
                // music.currentTime = 0; // Opzionale: riavvolge
                music.muted = true; // Muta per sicurezza
            }
            // Salva preferenza musica (opzionale)
             localStorage.setItem('musicEnabled', musicToggle.checked);
        }

        // Funzione per cambiare tema (chiaro/scuro)
        function toggleTheme() {
            // Se il toggle è NON selezionato -> tema scuro
            // Se il toggle è selezionato -> tema chiaro (default)
            const useDarkTheme = !themeToggle.checked;
            body.classList.toggle('dark-theme', useDarkTheme);

            // Salva la preferenza nel localStorage
            localStorage.setItem('theme', useDarkTheme ? 'dark' : 'light');
        }

        // All'avvio della pagina
        document.addEventListener('DOMContentLoaded', () => {
            // --- Applicazione Tema Salvato ---
            const savedTheme = localStorage.getItem('theme') || 'light'; // Default chiaro
            const useDarkTheme = savedTheme === 'dark';
            body.classList.toggle('dark-theme', useDarkTheme);
            // Imposta lo stato del toggle INVERSO rispetto al tema
            // Se è scuro (useDarkTheme=true), il toggle (tema chiaro) deve essere deselezionato
            themeToggle.checked = !useDarkTheme;


            // --- Impostazione Musica Salvata ---
            const savedMusicPref = localStorage.getItem('musicEnabled');
             // Default a true (musica attiva) se non c'è preferenza salvata
            const musicEnabled = savedMusicPref === null ? true : (savedMusicPref === 'true');
            musicToggle.checked = musicEnabled;

            // Imposta stato iniziale musica (spesso l'autoplay è bloccato all'inizio)
             music.muted = !musicEnabled; // Inizia muto se disabilitato
             if (musicEnabled) {
                // Tenta la riproduzione solo se abilitata.
                // L'utente potrebbe dover interagire comunque (es. cliccando sul toggle)
                 music.play().catch(e => {
                     console.log("Autoplay iniziale musica bloccato.");
                     // Potresti mostrare un messaggio o un'icona "audio disattivato"
                 });
             }


            // --- Chiusura Modal Cliccando Fuori ---
            window.addEventListener('click', function(event) {
                const settingsButton = document.querySelector('.settings-button');
                // Se il modal è visibile E il click NON è sul modal O sui suoi figli
                // E il click NON è sul pulsante di apertura
                if (settingsModal.style.display === 'block' &&
                    !settingsModal.contains(event.target) &&
                    !settingsButton.contains(event.target)) {
                    settingsModal.style.display = 'none';
                }
            });

             // --- Aggiunta classe per effetto hover sull'icona settings ---
            // Questo è gestito da CSS ma potresti voler aggiungere JS per compatibilità o effetti più complessi
            const settingsIcon = document.querySelector('.settings-button i');
            if(settingsIcon) {
                 settingsButton.addEventListener('mouseenter', () => settingsIcon.classList.add('fa-spin'));
                 settingsButton.addEventListener('mouseleave', () => settingsIcon.classList.remove('fa-spin'));
            }

        });

    </script>
</body>
</html>
